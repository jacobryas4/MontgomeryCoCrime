<html>
    <head>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.13.0/d3.min.js" charset="utf-8"></script>

        <style>
            
            @import url('https://fonts.googleapis.com/css?family=Montserrat:200|Open+Sans:300');

            
            body { 
                font-size: 15px;
                font-family: 'Open Sans', sans-serif;
                background-color: #A6A5A1;
            }
            .axis path, .axis line {
                fill: none;
                stroke: black;
                shape-rendering: crispEdges;
            }
            .tick text {
                fill: black;
                font-size: 11px;
            }
            #main {
                position: absolute;
                top: 175px;
            }
            #co-main {
                position: absolute;
                left: 750px;
                top: 175px;
                
            }
            h1 {
                font-family: 'Montserrat', sans-serif !important;
                font-size: 45px;
            }
            #header2, #units2 {
                position: absolute;
                left: 750px;
                top: 0px;
                
            }
            .year {
                font-style: italic;
            }

            .container {
                position: absolute;
                top: 850px;
            }
            #selectionWidget {
                font-size: 20px;
            }
        </style>
    </head>
    <body>
            <h1>Crimes in Montgomery County, Maryland</h1>
            <svg id="main" width="1200" height="600">
                    
            </svg>

            <select id="selectionWidget" style="position: absolute; left: 200px; top: 95px">
                    <option value="Rockville">Rockville</option>
                    <option value="SilverSpring">Silver Spring</option>
                    <option value="Germantown">Germantown</option>
                    <option value="Gaithersburg">Gaithersburg</option>
                        
            </select>

        <script>
            
                    var listOfLocalities = [];
                    var localities = [];
                    var crimes = [];
                    var citiesAndSums;

                    var Rockville = [];
                    var SilverSpring = [];
                    var Germantown = [];
                    var Gaithersburg = [];

                    var margin = {top: 0, right: 0, bottom: 30, left: 65} 
		            var height = 600 - margin.top - margin.bottom;
		            var width = 600 - margin.left - margin.right;
		            var barWidth = 20;
		            var barOffset = 5;
                    //var newArr;
                    count = function (ary, classifier) {
                        classifier = classifier || String;
                        return ary.reduce(function (counter, item) {
                            var p = classifier(item);
                            counter[p] = counter.hasOwnProperty(p) ? counter[p] + 1 : 1;
                            return counter;
                        }, {})
                    };

                    d3.csv('data/CrimeUpdated.csv', function(data) 
                    {
                        for (var i = 0; i < data.length; i++) {

                            if (data[i]["Crime Name2"] !== "All Other Offenses" && data[i]["Crime Name2"] !== "NOT NIBRS CODE") {
                                if (data[i]["City "] == "ROCKVILLE") {
                                    Rockville.push(data[i]);
                                } else if (data[i]["City "] == "SILVER SPRING") {
                                    SilverSpring.push(data[i]);
                                } else if (data[i]["City "] == "GAITHERSBURG") {
                                    Gaithersburg.push(data[i]);
                                } else if (data[i]["City "] == "GERMANTOWN") {
                                    Germantown.push(data[i]);
                                }
                            }
                        }
                        
                        // create arrays of each towns crimes and totals 
                        SilverSpringCrimes = count(SilverSpring, function(item) {
                            var crime = item["Crime Name2"];
                            return crime;
                        })
                        RockvilleCrimes = count(Rockville, function(item) {
                            var crime = item["Crime Name2"];
                            return crime;
                        })
                        GermantownCrimes = count(Germantown, function(item) {
                            var crime = item["Crime Name2"];
                            return crime;
                        })
                        GaithersburgCrimes = count(Gaithersburg, function(item) {
                            var crime = item["Crime Name2"];
                            return crime;
                        })

                        // crimes indexes in order [0]SilverSpring [1]Rockville [2]Germantown [3]Gaithersburg
                        crimes.push(SilverSpringCrimes, RockvilleCrimes, GermantownCrimes, GaithersburgCrimes);
                        
                        // sort them by crime total from greatest to least
                        Object.keys(SilverSpringCrimes).sort(function(a,b){return SilverSpringCrimes[a]-SilverSpringCrimes[b]});
                        dataReady();
                    });                    

                    function dataReady() {
                        // make bar chart
                        drawBarChart('Rockville');
            
                        d3.select("#selectionWidget")
                            .on('change', function() {
            
                                // clear the contents of the chart
                                d3.select("#main").selectAll('g').remove();
            
                                // figure out the newly selected locality
                                var selection = document.getElementById('selectionWidget');
                                var localityName = selection.options[selection.selectedIndex].value;
            
                                console.log('new locality: ' + localityName);
            
                                // re-draw bar chart for the new locality
                                drawBarChart(localityName);
                            });
                    }
                        
            
                    function drawBarChart(localityName)
                    {
                        if(localityName == "Rockville") {
                            var x = Object.values(crimes[1]).sort((a,b) => {return b - a});
                            var names = Object.keys(crimes[1]).sort(function(a,b){return crimes[1][b]-crimes[1][a]});
                            console.log(x);
                            console.log(names);
                        } else if (localityName == "SilverSpring") {
                            var x = Object.values(crimes[0]).sort((a,b) => {return b - a});
                            var names = Object.keys(crimes[0]).sort(function(a,b){return crimes[0][b]-crimes[0][a]});
                        } else if (localityName == "Germantown") {
                            var x = Object.values(crimes[2]).sort((a,b) => {return b - a});
                            var names = Object.keys(crimes[2]).sort(function(a,b){return crimes[2][b]-crimes[2][a]});
                        } else if (localityName == "Gaithersburg") {
                            var x = Object.values(crimes[3]).sort((a,b) => {return b - a});
                            var names = Object.keys(crimes[3]).sort(function(a,b){return crimes[3][b]-crimes[3][a]});
                        }
                       
                       
           
                       var yScale = d3.scaleLinear()
                                       .domain([0, d3.max(x)])
                                       .range([0, height])
           
                       var yAxisValues = d3.scaleLinear()
                                           .domain([0, d3.max(x)])
                                           .range([height, 0])
           
                           yAxisTicks = d3.axisLeft(yAxisValues)
                                           .ticks(10)
           
                        //     revisit x axis values
                           xAxisValues = d3.scaleLinear()
                                           .domain([new Date(1980,1,1), new Date(2012,1,1)])
                                           .range([0,5000])
           
                           xAxisTicks = d3.axisBottom(xAxisValues)
                                           .ticks(d3.timeYear.every(5))
           
                       
           
                       var colors = d3.scaleLinear()
                           .domain([0, d3.max(x)*0.33, d3.max(x)*0.66, d3.max(x)])
                           .range(['#B58929', '#C61C6F', '#268BD2', '#85992C'])
           
                       var tooltip = d3.select('body')
                                       .append('div')
                                       .style('position', 'absolute')
                                       .style('padding', '0 10px')
                                       .style('background', 'white')
                                       .style('opacity', '0')
           
                    
                       // // drawing code here
           
                       d3.select('#main').append('g')
                           .attr('width', width + margin.left + margin.right)
                           .attr('height', height + margin.top + margin.bottom)
                           .attr('transform', 'translate(' + margin.left + ',' + margin.right + ')')
                       
                           .selectAll('rect')
                           .data(x)
                           .enter()
                           .append('rect')
                            //    .attr('fill', function(d) {
                            //        return colors(d);
                            //    })
                               .attr('fill', "#D7443F")
                               .attr('width', barWidth)
                               .attr('height' , height)
                               .attr('x', function(d, i) {
                                   return i*(barWidth + barOffset);
                               })
                               .attr('y', height)
                           
           
                               // Event Handlers
                               .on('mouseover', function(d) {
           
                                   tooltip.transition().duration(200)
                                       .style('opacity', 0.9)
           
                                   tooltip.html(d + " <span class='year'>(" + names[x.indexOf(d)] + ")</span>")
                                       .style('left', (d3.event.pageX - 35) + "px")
                                       .style('top', (d3.event.pageY - 30) + "px")
                                       
                                       
                                   d3.select(this)
                                       .style('opacity', 0.5)
                               })
                               .on('mouseout', function(d) {
           
                                   tooltip.html('')
           
                                   d3.select(this)
                                       .style('opacity', 1)
                               })
           
                               // transitions and animations
                               .transition()
                                   .attr('height' , function(d) {
                                       return yScale(d);
                                   })
                                   .attr('y', function(d) {
                                       return height - yScale(d);
                                   })
                                   .delay(function(d, i) {
                                       return i * 20;
                                   })
                                   .duration(200);
           
                           var yGuide = d3.select('#main').append('g')
                                   .attr('transform', 'translate(60,0)')
                                   .call(yAxisTicks)
           
                           var xGuide = d3.select('#main').append('g')
                                   .attr('transform', 'translate(60,' + height + ')')
                                   .call(xAxisTicks)

                            
                   }
                    
                </script>
    </body>
</html>
